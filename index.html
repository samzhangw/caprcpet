<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025年統測倒數計時器</title>
  <!-- SEO Meta Tags -->
  <meta name="description" content="2025年統測倒數計時器，幫助你掌握準備進度，提供專注計時器、待辦事項和科目進度追蹤等功能">
  <meta name="keywords" content="統測, 統測倒數, 四技二專, 技專校院, 倒數計時器, 2025統測, 專注計時器, 讀書計畫">
  <meta name="author" content="統測倒數計時器">
  <meta property="og:title" content="2025年統測倒數計時器">
  <meta property="og:description" content="隨時掌握統測剩餘時間，科學管理你的讀書計畫">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://你的網站網址.com">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="2025年統測倒數計時器">
  <meta name="twitter:description" content="隨時掌握統測剩餘時間，科學管理你的讀書計畫">
  <link rel="canonical" href="https://你的網站網址.com">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="mobile-styles.css">
  <!-- 添加 Font Awesome 圖標 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="floating-shapes" id="floating-shapes"></div>
  
  <button id="menu-toggle" class="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </button>
  
  <div id="menu-overlay" class="menu-overlay"></div>
  
  <header id="site-header" class="site-header">
    <nav>
      <a href="https://www.tcte.edu.tw/" target="_blank">最新消息</a>
      <a href="https://tyctw.github.io/114clock/" target="_blank">會考倒數</a>
      <a href="https://ceecc.vercel.app/" target="_blank">學測倒數</a>
      <a href="#" id="dark-mode-toggle">切換主題</a>
      <a href="#" id="notification-settings-btn">通知設定</a>
    </nav>
  </header>
  
  <div class="container">
    <h1>2025年統測倒數</h1>
    <div class="exam-dates">2025/4/26(六) – 2025/4/27(日)</div>
    
    <div class="countdown-container">
      <div class="countdown-item">
        <div id="days" class="countdown-value">--</div>
        <div class="countdown-label">天</div>
      </div>
      <div class="countdown-item">
        <div id="hours" class="countdown-value">--</div>
        <div class="countdown-label">時</div>
      </div>
      <div class="countdown-item">
        <div id="minutes" class="countdown-value">--</div>
        <div class="countdown-label">分</div>
      </div>
      <div class="countdown-item">
        <div id="seconds" class="countdown-value">--</div>
        <div class="countdown-label">秒</div>
      </div>
    </div>
    
    <div class="message-container">
      <div id="message" class="message"></div>
    </div>
    
    <div class="progress-container">
      <div class="progress-label">準備進度:</div>
      <div class="progress-bar-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      <div id="progress-percentage" class="progress-percentage">0%</div>
    </div>

    <!-- 改為按鈕區域 -->
    <div class="feature-buttons">
      <div class="feature-button" id="timer-btn">
        <i class="fas fa-clock"></i>
        <span>專注計時器</span>
      </div>
      <div class="feature-button" id="todo-btn">
        <i class="fas fa-tasks"></i>
        <span>待辦事項</span>
      </div>
      <div class="feature-button" id="subject-btn">
        <i class="fas fa-book"></i>
        <span>科目進度</span>
      </div>
    </div>
  </div>

  <!-- 模態窗口覆蓋層 -->
  <div id="modal-overlay" class="modal-overlay"></div>
  
  <!-- 專注計時器模態窗口 -->
  <div id="timer-modal" class="modal">
    <div class="modal-header">
      <h2>專注計時器</h2>
      <button class="close-modal">&times;</button>
    </div>
    <div id="pomodoro-container" class="feature-card">
      <div class="timer-display">
        <span id="timer-minutes">25</span>:<span id="timer-seconds">00</span>
      </div>
      <div class="timer-controls">
        <button id="start-timer" class="feature-btn">開始</button>
        <button id="pause-timer" class="feature-btn" disabled>暫停</button>
        <button id="reset-timer" class="feature-btn">重設</button>
      </div>
      <div class="timer-mode">
        <button id="pomodoro-btn" class="mode-btn active">專注</button>
        <button id="short-break-btn" class="mode-btn">短休</button>
        <button id="long-break-btn" class="mode-btn">長休</button>
      </div>
    </div>
  </div>
  
  <!-- 待辦事項模態窗口 -->
  <div id="todo-modal" class="modal">
    <div class="modal-header">
      <h2>待辦事項</h2>
      <button class="close-modal">&times;</button>
    </div>
    <div id="todo-container" class="feature-card">
      <div class="todo-input-container">
        <input type="text" id="todo-input" placeholder="新增待辦事項...">
        <button id="add-todo" class="feature-btn">新增</button>
      </div>
      <ul id="todo-list" class="todo-list"></ul>
    </div>
  </div>
  
  <!-- 科目進度模態窗口 -->
  <div id="subject-modal" class="modal">
    <div class="modal-header">
      <h2>科目進度</h2>
      <button class="close-modal">&times;</button>
    </div>
    <div id="subject-progress-container" class="feature-card">
      <div class="subject-list" id="subject-list">
        <!-- 科目進度會在這裡動態生成 -->
      </div>
      <div class="add-subject-container">
        <input type="text" id="subject-input" placeholder="科目名稱">
        <button id="add-subject" class="feature-btn">新增科目</button>
      </div>
    </div>
  </div>

  <!-- 通知設定模態窗口 -->
  <div id="notification-modal" class="modal">
    <div class="modal-header">
      <h2>通知設定</h2>
      <button class="close-modal">&times;</button>
    </div>
    <div id="notification-section" class="feature-card">
      <div id="notification-permission-info">
        此網站需要通知權限才能傳送倒數提醒
      </div>
      <div class="notification-container">
        <div class="notification-row">
          <div>每日倒數提醒</div>
          <label class="notification-toggle">
            <input type="checkbox" id="notification-toggle">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="notification-row">
          <div>提醒時間</div>
          <input type="time" id="notification-time" class="notification-time">
        </div>
        <div class="notification-row">
          <div>通知狀態</div>
          <div id="notification-status" class="status-disabled">通知已關閉</div>
        </div>
        <div class="notification-row">
          <button id="request-permission-btn" class="permission-button">請求通知權限</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <p> <span id="copyright-year"></span> 2025 統測倒數計時器 | 版權所有</p>
  </footer>

  <script type="module" src="config.js"></script>
  <script type="module" src="script.js"></script>
  <script type="module" src="mobile.js"></script>
  <script type="module" src="notifications.js"></script>
</body>
</html>
